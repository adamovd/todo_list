<!DOCTYPE html>
<html lang="en">

    <main class="row justify-content-around">
    
        <form class="input col-12 col-lg-8 col-xl-6 d-flex justify-content-around align-items-center g-3">
          <div class="d-grid gap-2 d-md-block">
            <label for="inputText"></label>
            <input
              type="text"

              class="input__text form-control"

              <button type="submit" class="input__btn btn btn-primary">
                <i class="bi bi-plus-square-fill"></i>
              </button>
            </div>
            <button class="sort btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sortera
            </button>
            <ul class="dropdown-menu sort__list">
              <li><a href="#" class="dropdown-item sort__text">Alfabetisk</a></li>
              <li><a href="#" class="dropdown-item sort__time">Skapad</a></li>
              <li><a href="#" class="dropdown-item sort__dones">Avklarad</a></li>

        </form>

        <div class="output col-12 col-lg-8 col-xl-6 d-flex justify-content-around align-items-center">
          <ul class="list list-group"></ul>
        </div>
    
    </main>
  </body>
